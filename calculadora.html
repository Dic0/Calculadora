<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkK9S4WxSLA1dz8xDZqIpszEiVN4Ht1tB_jysdgP8NQb_9-tnnVFOJpgaO-fD4EOVfIO4&usqp=CAU">
  <title>Diéric - Calculadora</title>

  <script src="./calculadora.js" defer></script>
  <link rel="stylesheet" href="calculadora.css">

</head>
<body>
  <div class="fundo">
    <div class="calculadora">
      <div>
      <h1>Calculadora</h1>
      </div>
      <p id = "resultado"></p>
      <table>
        <tr>
          <td><button class="botao2" onclick="clean()">C</button></td>
          <td><button class="botao2" onclick="back()"><</button></td>
          <td><button class="botao2" onclick="insert('/')">÷</button></td>
          <td><button class="botao2" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="botao2" onclick="insert('-')">-</button></td>
        </tr>
         <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="botao2" onclick="insert('+')">+</button></td>
        </tr>
         <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="botao2" style="height: 110px;" onclick="calcular()">=</button></td>
        </tr>
         <tr>
          <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
          <td><button class="botao" onclick="insert('.')">.</button ></td>
        </tr>
      </table>
    </div>  
  </div> 
</body>
</html>
